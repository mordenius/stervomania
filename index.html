
<!DOCTYPE html>


<html lang="en">


<head>
	<meta charset="UTF-8">

	<title>Document</title>
	<link rel="stylesheet"
		type="text/css"
		href="build/style/style.min.css">

</head>

<body>

	<div id="container">
		<section id="title"></section>

		<section id="video"></section>

		<section id="plan"></section>

		<section id="program"></section>

		<section id="why"></section>

		<section id="because"></section>

		<section id="coauch"></section>

		<section id="bottom"></section>

	</div>
	<nav id="menu" />

	<script src="build/main.min.js"
		type="text/javascript" />

	<script type="text/javascript"
		src="https://autoweboffice.ru/js/jquery.mask.js" />

	<script type="text/javascript">
		$(function() {
			$("body").on("submit", ".form_newsletter", function(e) {
				var message =
					"Укажите значения всех обязательных для заполнения полей!";
				var ret = 0;
				if ($(".email-block .field_value", this).val().length < 1) {
					$(".email-block .field_value", this).css("border-color", "red");
					ret = 1;
				}
				if (ret == 1) {
					alert(message);
					return false;
				}
			});
			$("form input", this).keydown(function(e) {
				if (
					$.inArray(e.keyCode, [46, 8, 9, 27, 13, 110, 190]) !== -1 ||
					(e.keyCode == 65 && (e.ctrlKey === true || e.metaKey === true)) ||
					(e.keyCode >= 35 && e.keyCode <= 40)
				) {
					return;
				}
				if (
					(e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) &&
					(e.keyCode < 96 || e.keyCode > 105)
				) {
					e.preventDefault();
				}
			});
			$(
				"body"
			).on(
				"change",
				".surname-block input, .name-block input, .patronymic-block input, .phone-block input, .email-block input",
				function() {
					$(this).css("border-color", "");
				}
			);
		});

	</script>
</body>
</html>
